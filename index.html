<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Load color scale -->
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<!-- A bit of CSS: change stroke color of circle on hover (white -> black) -->
<style>
.bubbles {
  stroke-width: 1px;
  stroke: white;
}
.bubbles:hover {
  stroke: black;
}
</style>

<script>

// set the dimensions and margins of the graph
var margin = {top: 20, right: 60, bottom: 30, left: 50},
    width = 1200 - margin.left - margin.right,
    height = 420 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

//Read the data
d3.csv("data_for_bubble.csv", function(data) {

  // Add X axis
  var x = d3.scaleLinear()
    .domain([1998, 2020])
    .range([ 0, width-margin.right*4 ]);
  var xAxis = d3.axisBottom().scale(x).tickFormat(d3.format("d"));
  svg.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(xAxis);

  // Add Y axis
  var y = d3.scaleLinear()
    .domain([10, 1])
    .range([height, 0]);
  svg.append("g")
		.call(d3.axisLeft(y))
	.append("text")
    .attr("class", "axis-title")
    .attr("transform", "rotate(-90)")
    .attr("y", 6)
    .attr("dy", ".71em")
    .style("text-anchor", "end")
    .attr("fill", "#5D6971")
    .text("Peak position (Rank)");

  // Add a scale for bubble size
  var z = d3.scaleLinear()
    .domain([0, 200])
    .range([ 0, 50]);

  // Add a scale for bubble color
  var myColor = d3.scaleOrdinal()
    .domain([0,1,2,3,4])
    .range(d3.schemeSet2);

  // -1- Create a tooltip div that is hidden by default:
  var tooltip = d3.select("#my_dataviz")
    .append("div")
      .style("opacity", 0)
      .attr("class", "tooltip")
      .style("background-color", "black")
      .style("border-radius", "5px")
      .style("padding", "10px")
      .style("color", "white")

  // -2- Create 3 functions to show / update (when mouse move but stay on same circle) / hide the tooltip
  var showTooltip = function(d) {
    tooltip
      .transition()
      .duration(200)
    tooltip
      .style("opacity", 1)
      .html("Year: " + d.Year + "<br>Artist: " + d.Artists + "<br>Song: " + d.Name + "<br>Peak Position: " + d.PeakPosition + "<br>Weeks on Chart: " + d.WeeksOnChart)
      .style("left", (d3.mouse(this)[0]+30) + "px")
      .style("top", (d3.mouse(this)[1]+30) + "px")
  }
  var moveTooltip = function(d) {
    tooltip
      .style("left", (d3.mouse(this)[0]+30) + "px")
      .style("top", (d3.mouse(this)[1]+30) + "px")
  }
  var hideTooltip = function(d) {
    tooltip
      .transition()
      .duration(200)
      .style("opacity", 0)
  }

  // Add dots
  svg.append('g')
    .selectAll("dot")
    .data(data)
    .enter()
    .append("circle")
      .attr("class", function (d) { return "bubbles cluster_"+d.cluster; })
      .attr("cx", function (d) { return x(d.Year); } )
      .attr("cy", function (d) { return y(d.PeakPosition); } )
      .attr("r", function (d) { return z(d.WeeksOnChart); } )
      .style("fill", function (d) { return myColor(d.cluster); } )
    // -3- Trigger the functions
    .on("mouseover", showTooltip )
    .on("mousemove", moveTooltip )
    .on("mouseleave", hideTooltip )

  /* Legends of bubbles START */
  // The scale you use for bubble size
  var size = d3.scaleSqrt()
    .domain([0, 50])  // What's in the data, let's say it is percentage
    .range([1, 15])  // Size in pixel
  
  // Add legend: circles
  var valuesToShow = [5, 40, 90]
  var xCircle = 890
  var xLabel = 920
  var yCircle = 330
  svg
    .selectAll("legend")
    .data(valuesToShow)
    .enter()
    .append("circle")
      .attr("cx", xCircle)
      .attr("cy", function(d){ return yCircle - size(d) } )
      .attr("r", function(d){ return size(d) })
      .style("fill", "none")
      .attr("stroke", "black")
  
  // Add legend: segments
  svg
    .selectAll("legend")
    .data(valuesToShow)
    .enter()
    .append("line")
      .attr('x1', function(d){ return xCircle + size(d) } )
      .attr('x2', xLabel)
      .attr('y1', function(d){ return yCircle - size(d) } )
      .attr('y2', function(d){ return yCircle - size(d) } )
      .attr('stroke', 'black')
      .style('stroke-dasharray', ('2,2'))
  
  // Add legend: labels
  svg
    .selectAll("legend")
    .data(valuesToShow)
    .enter()
    .append("text")
      .attr('x', xLabel)
      .attr('y', function(d){ return yCircle - size(d) } )
      .text( function(d){ return d+' Weeks on chart' } )
      .style("font-size", 8)
      .attr('alignment-baseline', 'middle')
  /* Legends of bubbles END */
	
  // Handmade legend
  svg.append("circle").attr("class","cluster-btn").attr("id","cluster_0").attr("cx",850).attr("cy",130).attr("r", 6).style("fill", myColor(0))
  svg.append("text").attr("class","cluster-btn").attr("id","cluster_0").attr("x", 870).attr("y", 130).text("Cluster 0").style("font-size", "15px").attr("alignment-baseline","middle")
  svg.append("circle").attr("class","cluster-btn").attr("id","cluster_1").attr("cx",850).attr("cy",160).attr("r", 6).style("fill", myColor(1))
  svg.append("text").attr("class","cluster-btn").attr("id","cluster_1").attr("x", 870).attr("y", 160).text("Cluster 1").style("font-size", "15px").attr("alignment-baseline","middle")
  svg.append("circle").attr("class","cluster-btn").attr("id","cluster_2").attr("cx",850).attr("cy",190).attr("r", 6).style("fill", myColor(2))
  svg.append("text").attr("class","cluster-btn").attr("id","cluster_2").attr("x", 870).attr("y", 190).text("Cluster 2").style("font-size", "15px").attr("alignment-baseline","middle")
  svg.append("circle").attr("class","cluster-btn").attr("id","cluster_3").attr("cx",850).attr("cy",220).attr("r", 6).style("fill", myColor(3))
  svg.append("text").attr("class","cluster-btn").attr("id","cluster_3").attr("x", 870).attr("y", 220).text("Cluster 3").style("font-size", "15px").attr("alignment-baseline","middle")
  svg.append("circle").attr("class","cluster-btn").attr("id","cluster_4").attr("cx",850).attr("cy",250).attr("r", 6).style("fill", myColor(4))
  svg.append("text").attr("class","cluster-btn").attr("id","cluster_4").attr("x", 870).attr("y", 250).text("Cluster 4").style("font-size", "15px").attr("alignment-baseline","middle")

  /* cluster legend button */
  var cluster_btns = document.getElementsByClassName("cluster-btn")
  for (var i=0; i < cluster_btns.length; i++) {
    cluster_btns[i].onclick = function(){
        onchange_cluster(d3.select(this).property('id'));
    }
  };
  function onchange_cluster(clicked_id) {
		if (d3.selectAll("circle."+clicked_id).attr('opacity') == null) {
			d3.selectAll("circle."+clicked_id).transition().duration(100).style('opacity', 0)
			d3.selectAll("circle."+clicked_id).attr('opacity', 0)
		} else {
			d3.selectAll("circle."+clicked_id).transition().duration(100).style('opacity', null)
			d3.selectAll("circle."+clicked_id).attr('opacity', null)
		}
    }
	
  /* Forced click */
  onchange_cluster('cluster_0')
  onchange_cluster('cluster_1')
  onchange_cluster('cluster_2')
  onchange_cluster('cluster_3')
  onchange_cluster('cluster_4')
  
  /* Animation */
  setTimeout(function() {
	  onchange_cluster('cluster_0')
  }, 1000);
  setTimeout(function() {
	  onchange_cluster('cluster_1')
  }, 2000);
  setTimeout(function() {
	  onchange_cluster('cluster_2')
  }, 3000);  
  setTimeout(function() {
	  onchange_cluster('cluster_3')
  }, 4000);
  setTimeout(function() {
	  onchange_cluster('cluster_4')
  }, 5000);
  
  })
</script>
