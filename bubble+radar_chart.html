        <script>
            function RadarChart(id, data, options) {
	var cfg = {
	 w: 600,				//Width of the circle
	 h: 600,				//Height of the circle
	 margin: {top: 20, right: 20, bottom: 20, left: 20}, //The margins of the SVG
	 levels: 3,				//How many levels or inner circles should there be drawn
	 maxValue: 0, 			//What is the value that the biggest circle will represent
	 labelFactor: 1.25, 	//How much farther than the radius of the outer circle should the labels be placed
	 wrapWidth: 60, 		//The number of pixels after which a label needs to be given a new line
	 opacityArea: 0.07, 	//The opacity of the area of the blob
	 dotRadius: 1.5, 			//The size of the colored circles of each blob
	 opacityCircles: 0.1, 	//The opacity of the circles of each blob
	 strokeWidth: 0.2, 		//The width of the stroke around each blob
	 roundStrokes: false,	//If true the area and stroke will follow a round path (cardinal-closed)
	 color: d3.scale.category10()	//Color function
	};
	
	//Put all of the options into a variable called cfg
	if('undefined' !== typeof options){
	  for(var i in options){
		if('undefined' !== typeof options[i]){ cfg[i] = options[i] }
	  }//for i
	}//if
	
	//If the supplied maxValue is smaller than the actual one, replace by the max in the data
	var maxValue = Math.max(cfg.maxValue, d3.max(data, function(i){return d3.max(i.map(function(o){return o.value;}))}));
		
	var allAxis = (data[0].map(function(i, j){return i.axis})),	//Names of each axis
		total = allAxis.length,					//The number of different axes
		radius = Math.min(cfg.w/2, cfg.h/2), 	//Radius of the outermost circle
		Format = d3.format('%'),			 	//Percentage formatting
		angleSlice = Math.PI * 2 / total;		//The width in radians of each "slice"
	
	//Scale for the radius
	var rScale = d3.scale.linear()
		.range([0, radius])
		.domain([0, maxValue]);
		
	/////////////////////////////////////////////////////////
	//////////// Create the container SVG and g /////////////
	/////////////////////////////////////////////////////////

	//Remove whatever chart with the same id/class was present before
	d3.select(id).select("svg").remove();
	
	//Initiate the radar chart SVG
	var svg = d3.select(id).append("svg")
			.attr("width",  cfg.w + cfg.margin.left + cfg.margin.right)
			.attr("height", cfg.h + cfg.margin.top + cfg.margin.bottom)
			.attr("class", "radar"+id);
	//Append a g element		
	var g = svg.append("g")
			.attr("transform", "translate(" + (cfg.w/2 + cfg.margin.left) + "," + (cfg.h/2 + cfg.margin.top) + ")");
	
	/////////////////////////////////////////////////////////
	////////// Glow filter for some extra pizzazz ///////////
	/////////////////////////////////////////////////////////
	
	//Filter for the outside glow
	var filter = g.append('defs').append('filter').attr('id','glow'),
		feGaussianBlur = filter.append('feGaussianBlur').attr('stdDeviation','2.5').attr('result','coloredBlur'),
		feMerge = filter.append('feMerge'),
		feMergeNode_1 = feMerge.append('feMergeNode').attr('in','coloredBlur'),
		feMergeNode_2 = feMerge.append('feMergeNode').attr('in','SourceGraphic');

	/////////////////////////////////////////////////////////
	/////////////// Draw the Circular grid //////////////////
	/////////////////////////////////////////////////////////
	
	//Wrapper for the grid & axes
	var axisGrid = g.append("g").attr("class", "axisWrapper");
	
	//Draw the background circles
	axisGrid.selectAll(".levels")
	   .data(d3.range(1,(cfg.levels+1)).reverse())
	   .enter()
		.append("circle")
		.attr("class", "gridCircle")
		.attr("r", function(d, i){return radius/cfg.levels*d;})
		.style("fill", "#CDCDCD")
		.style("stroke", "#CDCDCD")
		.style("fill-opacity", cfg.opacityCircles)
		.style("filter" , "url(#glow)");

	//Text indicating at what % each level is
	axisGrid.selectAll(".axisLabel")
	   .data(d3.range(1,(cfg.levels+1)).reverse())
	   .enter().append("text")
	   .attr("class", "axisLabel")
	   .attr("x", 4)
	   .attr("y", function(d){return -d*radius/cfg.levels;})
	   .attr("dy", "0.4em")
	   .style("font-size", "10px")
	   .attr("fill", "#737373")
	   .text(function(d,i) { return Format(maxValue * d/cfg.levels); });

	/////////////////////////////////////////////////////////
	//////////////////// Draw the axes //////////////////////
	/////////////////////////////////////////////////////////
	
	//Create the straight lines radiating outward from the center
	var axis = axisGrid.selectAll(".axis")
		.data(allAxis)
		.enter()
		.append("g")
		.attr("class", "axis");
	//Append the lines
	axis.append("line")
		.attr("x1", 0)
		.attr("y1", 0)
		.attr("x2", function(d, i){ return rScale(maxValue*1.1) * Math.cos(angleSlice*i - Math.PI/2); })
		.attr("y2", function(d, i){ return rScale(maxValue*1.1) * Math.sin(angleSlice*i - Math.PI/2); })
		.attr("class", "line")
		.style("stroke", "white")
		.style("stroke-width", "2px");

	//Append the labels at each axis
	axis.append("text")
		.attr("class", "legend")
		.style("font-size", "14px")
		.attr("text-anchor", "middle")
		.attr("dy", "0.35em")
		.attr("x", function(d, i){ return rScale(maxValue * cfg.labelFactor) * Math.cos(angleSlice*i - Math.PI/2); })
		.attr("y", function(d, i){ return rScale(maxValue * cfg.labelFactor) * Math.sin(angleSlice*i - Math.PI/2); })
		.text(function(d){return d})
		.call(wrap, cfg.wrapWidth);

	/////////////////////////////////////////////////////////
	///////////// Draw the radar chart blobs ////////////////
	/////////////////////////////////////////////////////////
	
	//The radial line function
	var radarLine = d3.svg.line.radial()
		.interpolate("linear-closed")
		.radius(function(d) { return rScale(d.value); })
		.angle(function(d,i) {	return i*angleSlice; });
		
	if(cfg.roundStrokes) {
		radarLine.interpolate("cardinal-closed");
	}
				
	//Create a wrapper for the blobs	
	var blobWrapper = g.selectAll(".radarWrapper")
		.data(data)
		.enter().append("g")
		.attr("class", "radarWrapper");
	
	//Append the backgrounds	
	blobWrapper
		.append("path")
		.attr("class", "radarArea")
		.attr("d", function(d,i) { return radarLine(d); })
		.style("fill", function(d,i) { return cfg.color(i); })
		.style("fill-opacity", cfg.opacityArea)
		.on('mouseover', function (d,i){
			//Dim all blobs
			d3.selectAll(".radarArea")
				.transition().duration(50)
				.style("fill-opacity", 0.07); 
			//Bring back the hovered over blob
			d3.select(this)
				.transition().duration(50)
				.style("fill-opacity", 0.5);
			
			d3.select(blobStrokes[0][i])
				.style("stroke-width", 3);
			
			d3.select(blobCircles[i][0])
				.attr("r", 4);
			d3.select(blobCircles[i][1])
				.attr("r", 4);
			d3.select(blobCircles[i][2])
				.attr("r", 4);
			d3.select(blobCircles[i][3])
				.attr("r", 4);
			d3.select(blobCircles[i][4])
				.attr("r", 4);
			d3.select(blobCircles[i][5])
				.attr("r", 4);
		})
		.on('mouseout', function(){
			//Bring back all blobs
			d3.selectAll(".radarArea")
				.transition().duration(50)
				.style("fill-opacity", cfg.opacityArea);

			// dot size go to original
			d3.selectAll(".radarCircle")
				.attr("r", cfg.dotRadius);
			d3.selectAll(".radarStroke")
				.style("stroke-width", cfg.strokeWidth + "px");
		});
		
	// Create the outlines	
	var blobStrokes = blobWrapper.append("path")
		.attr("class", "radarStroke")
		.attr("d", function(d,i) { return radarLine(d); })
		.style("stroke-width", cfg.strokeWidth + "px")
		.style("stroke", function(d,i) { return cfg.color(i); })
		.style("fill", "none")
		.style("filter" , "url(#glow)");		
	
	//Append the circles
	var blobCircles = blobWrapper.selectAll(".radarCircle")
		.data(function(d,i) { return d; })
		.enter().append("circle")
		.attr("class", "radarCircle")
		.attr("r", cfg.dotRadius)
		.attr("cx", function(d,i){ return rScale(d.value) * Math.cos(angleSlice*i - Math.PI/2); })
		.attr("cy", function(d,i){ return rScale(d.value) * Math.sin(angleSlice*i - Math.PI/2); })
		.style("fill", function(d,i,j) { return cfg.color(j); })
		.style("fill-opacity", 0.8);

	/////////////////////////////////////////////////////////
	//////// Append invisible circles for tooltip ///////////
	/////////////////////////////////////////////////////////
	
	//Wrapper for the invisible circles on top
	var blobCircleWrapper = g.selectAll(".radarCircleWrapper")
		.data(data)
		.enter().append("g")
		.attr("class", "radarCircleWrapper");
		
	//Append a set of invisible circles on top for the mouseover pop-up
	blobCircleWrapper.selectAll(".radarInvisibleCircle")
		.data(function(d,i) { return d; })
		.enter().append("circle")
		.attr("class", "radarInvisibleCircle")
		.attr("r", cfg.dotRadius*3)
		.attr("cx", function(d,i){ return rScale(d.value) * Math.cos(angleSlice*i - Math.PI/2); })
		.attr("cy", function(d,i){ return rScale(d.value) * Math.sin(angleSlice*i - Math.PI/2); })
		.style("fill", "none")
		.style("pointer-events", "all")
		.on("mouseover", function(d,i) {
			newX =  parseFloat(d3.select(this).attr('cx')) - 10;
			newY =  parseFloat(d3.select(this).attr('cy')) - 10;
					
			tooltip
				.attr('x', newX)
				.attr('y', newY)
				.text(Format(d.value))
				.transition().duration(100)
				.style('opacity', 1);
		})
		.on("mouseout", function(){
			tooltip.transition().duration(100)
				.style("opacity", 0);
		});
		
	//Set up the small tooltip for when you hover over a circle
	var tooltip = g.append("text")
		.attr("class", "tooltip")
		.style("opacity", 0);
	
	/////////////////////////////////////////////////////////
	/////////////////// Helper Function /////////////////////
	/////////////////////////////////////////////////////////

	//Taken from http://bl.ocks.org/mbostock/7555321
	//Wraps SVG text	
	function wrap(text, width) {
	  text.each(function() {
		var text = d3.select(this),
			words = text.text().split(/\s+/).reverse(),
			word,
			line = [],
			lineNumber = 0,
			lineHeight = 1.4, // ems
			y = text.attr("y"),
			x = text.attr("x"),
			dy = parseFloat(text.attr("dy")),
			tspan = text.text(null).append("tspan").attr("x", x).attr("y", y).attr("dy", dy + "em");
			
		while (word = words.pop()) {
		  line.push(word);
		  tspan.text(line.join(" "));
		  if (tspan.node().getComputedTextLength() > width) {
			line.pop();
			tspan.text(line.join(" "));
			line = [word];
			tspan = text.append("tspan").attr("x", x).attr("y", y).attr("dy", ++lineNumber * lineHeight + dy + "em").text(word);
		  }
		}
	  });
	}//wrap	
	
}//RadarChart
        </script>
		<script>

      /* Radar chart design created by Nadieh Bremer - VisualCinnamon.com */
      
			//////////////////////////////////////////////////////////////

			////////////////////////////////////////////////////////////// 
			//////////////////// Draw the Chart //////////////////////////

			var color = d3.scale.ordinal()

			var radarChartOptions = {

		<script src="https://d3js.org/d3.v4.js"></script>
		<script>	
			/////////////////////////////////////////////////////
			/////////////////////////////////////////////////////
			///////////////////Bubble Chart/////////////////////
			/////////////////////////////////////////////////////
			/////////////////////////////////////////////////////
			// set the dimensions and margins of the graph
			var margin = {top: 90, right: 60, bottom: 30, left: 50},
				width = 900 - margin.left - margin.right,
				height = 470 - margin.top - margin.bottom;

			// append the svg object to the body of the page
			var svg = d3.select("#my_dataviz")
			  .append("svg")
				.attr("width", width + margin.left + margin.right)
				.attr("height", height + margin.top + margin.bottom)
			  .append("g")
				.attr("transform",
					  "translate(" + margin.left + "," + margin.top + ")");

			//Read the data
			d3.csv("data_for_bubble.csv", function(data) {

			  // Add X axis
			  var x = d3.scaleLinear()
				.domain([1998, 2020])
				.range([ 0, width-margin.right*4 ]);
			  var xAxis = d3.axisBottom().scale(x).tickFormat(d3.format("d"));
			  svg.append("g")
				.attr("transform", "translate(0," + height + ")")
				.call(xAxis);

			  // Add Y axis
			  var y = d3.scaleLinear()
				.domain([10, 1])
				.range([height, 0]);
			  svg.append("g")
					.call(d3.axisLeft(y))
				.append("text")
				.attr("class", "axis-title")
				.attr("transform", "rotate(-90)")
				.attr("y", 6)
				.attr("dy", ".71em")
				.style("text-anchor", "end")
				.attr("fill", "#5D6971")
				.text("Peak position (Rank)");

			  // Add a scale for bubble size
			  var z = d3.scaleLinear()
				.domain([0, 200])
				.range([ 0, 50]);

			  // -1- Create a tooltip div that is hidden by default:
			  var tooltip = d3.select("#my_dataviz")
				.append("div")
				  .style("opacity", 0)
				  .attr("class", "tooltip")
				  .style("background-color", "black")
				  .style("border-radius", "5px")
				  .style("padding", "10px")
				  .style("color", "white")

			  // -2- Create 3 functions to show / update (when mouse move but stay on same circle) / hide the tooltip
			  var showTooltip = function(d) {
				tooltip
				  .transition()
				  .duration(200)
				tooltip
				  .style("opacity", 1)
				  .html('"' + d.Name + '" ' + 'by ' + d.Artists + ' (' + d.Year + ') <br>Peak Position: ' + d.PeakPosition + ' ('+d.WeeksOnChart+' weeks on chart)')
				  .style("left", (d3.mouse(this)[0]+30) + "px")
				  .style("top", (d3.mouse(this)[1]+30) + "px")
			  }
			  var moveTooltip = function(d) {
				tooltip
				  .style("left", (d3.mouse(this)[0]+30) + "px")
				  .style("top", (d3.mouse(this)[1]+30) + "px")
			  }
			  var hideTooltip = function(d) {
				tooltip
				  .transition()
				  .duration(200)
				  .style("opacity", 0)
			  }

			  // Add dots
			  svg.append('g')
				.selectAll("dot")
				.data(data)
				.enter()
				.append("circle")
				  .attr("class", function (d) { return "bubbles cluster_"+d.cluster; })
				  .attr("cx", function (d) { return x(d.Year); } )
				  .attr("cy", function (d) { return y(d.PeakPosition); } )
				  .attr("r", function (d) { return z(d.WeeksOnChart); } )
				  .style("fill", function (d) { return cluster_colors[d.cluster]; } )
				// -3- Trigger the functions
				.on("mouseover", showTooltip )
				.on("mousemove", moveTooltip )
				.on("mouseleave", hideTooltip )

			  /* Legends of bubbles START */
			  // The scale you use for bubble size
			  var size = d3.scaleSqrt()
				.domain([0, 50])  // What's in the data, let's say it is percentage
				.range([1, 15])  // Size in pixel
			  
			  // Add legend: circles
			  var valuesToShow = [5, 40, 90]
			  var xCircle = 590
			  var xLabel = 620
			  var yCircle = 330
			  svg
				.selectAll("legend")
				.data(valuesToShow)
				.enter()
				.append("circle")
				  .attr("cx", xCircle)
				  .attr("cy", function(d){ return yCircle - size(d) } )
				  .attr("r", function(d){ return size(d) })
				  .style("fill", "none")
				  .attr("stroke", "black")
			  
			  // Add legend: segments
			  svg
				.selectAll("legend")
				.data(valuesToShow)
				.enter()
				.append("line")
				  .attr('x1', function(d){ return xCircle + size(d) } )
				  .attr('x2', xLabel)
				  .attr('y1', function(d){ return yCircle - size(d) } )
				  .attr('y2', function(d){ return yCircle - size(d) } )
				  .attr('stroke', 'black')
				  .style('stroke-dasharray', ('2,2'))
			  
			  // Add legend: labels
			  svg
				.selectAll("legend")
				.data(valuesToShow)
				.enter()
				.append("text")
				  .attr('x', xLabel)
				  .attr('y', function(d){ return yCircle - size(d) } )
				  .text( function(d){ return d+' Weeks on chart' } )
				  .style("font-size", 8)
				  .attr('alignment-baseline', 'middle')
			  /* Legends of bubbles END */
			  
			  // Handmade legend
			  svg.append("circle").attr("class","cluster-btn").attr("id","cluster_0").attr("cx",550).attr("cy",100).attr("r", 6).style("fill", color_cluster0)
			  svg.append("text").attr("class","cluster-btn").attr("id","cluster_0").attr("x", 570).attr("y", 100).text("Cluster 0").style("font-size", "15px").attr("alignment-baseline","middle")
			  svg.append("circle").attr("class","cluster-btn").attr("id","cluster_1").attr("cx",550).attr("cy",130).attr("r", 6).style("fill", color_cluster1)
			  svg.append("text").attr("class","cluster-btn").attr("id","cluster_1").attr("x", 570).attr("y", 130).text("Cluster 1").style("font-size", "15px").attr("alignment-baseline","middle")
			  svg.append("circle").attr("class","cluster-btn").attr("id","cluster_2").attr("cx",550).attr("cy",160).attr("r", 6).style("fill", color_cluster2)
			  svg.append("text").attr("class","cluster-btn").attr("id","cluster_2").attr("x", 570).attr("y", 160).text("Cluster 2").style("font-size", "15px").attr("alignment-baseline","middle")
			  svg.append("circle").attr("class","cluster-btn").attr("id","cluster_3").attr("cx",550).attr("cy",190).attr("r", 6).style("fill", color_cluster3)
			  svg.append("text").attr("class","cluster-btn").attr("id","cluster_3").attr("x", 570).attr("y", 190).text("Cluster 3").style("font-size", "15px").attr("alignment-baseline","middle")
			  svg.append("circle").attr("class","cluster-btn").attr("id","cluster_4").attr("cx",550).attr("cy",220).attr("r", 6).style("fill", color_cluster4)
			  svg.append("text").attr("class","cluster-btn").attr("id","cluster_4").attr("x", 570).attr("y", 220).text("Cluster 4").style("font-size", "15px").attr("alignment-baseline","middle")

			  /* cluster legend button */
			  var cluster_btns = document.getElementsByClassName("cluster-btn")
			  for (var i=0; i < cluster_btns.length; i++) {
				cluster_btns[i].onclick = function(){
					onchange_cluster(d3.select(this).property('id'));
				}
			  };
			  function onchange_cluster(clicked_id) {
					if (d3.selectAll("circle."+clicked_id).attr('opacity') == null) {
						d3.selectAll("circle."+clicked_id).transition().duration(100).style('opacity', 0)
						d3.selectAll("circle."+clicked_id).attr('opacity', 0)
					} else {
						d3.selectAll("circle."+clicked_id).transition().duration(100).style('opacity', null)
						d3.selectAll("circle."+clicked_id).attr('opacity', null)
					}
				}
				
			  /* Forced click */
			  onchange_cluster('cluster_0')
			  onchange_cluster('cluster_1')
			  onchange_cluster('cluster_2')
			  onchange_cluster('cluster_3')
			  onchange_cluster('cluster_4')
			  
			  /* Animation */
			  setTimeout(function() {
				  onchange_cluster('cluster_0')
			  }, 1000);
			  setTimeout(function() {
				  onchange_cluster('cluster_1')
			  }, 2000);
			  setTimeout(function() {
				  onchange_cluster('cluster_2')
			  }, 3000);  
			  setTimeout(function() {
				  onchange_cluster('cluster_3')
			  }, 4000);
			  setTimeout(function() {
				  onchange_cluster('cluster_4')
			  }, 5000);
			  
			  })
		</script>
	</body>
</html>
