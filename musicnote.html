<script>
var tooltip = d3.select("#musicnote")
  .append("div")
    .style("position", "absolute")
    .style("visibility", "hidden")
    .text("Please click me to discover the music!");

var tooltip2 = d3.select("#musicnote")
    .append("div")
    .style("position", "absolute")
    .style("visibility", "hidden")
    .text("Please click me to go over music propensity test!");
    // 너는 어떤 성향의 음악을 좋아하니? What is your favorite type of music?

function go_to_songs_page() {
    location.href="https://www.google.com/"
}

function go_to_test_page() {
    location.href="https://www.google.com/"
}

function ellipse_over(evt) {
    var ellipse = evt.target;
    var currentStroke = ellipse.getAttribute("stroke");
    if (currentStroke == "none")
        ellipse.setAttribute("stroke", "blue");
}

function ellipse_out(evt) {
    var ellipse = evt.target;
    var currentStroke = ellipse.getAttribute("stroke");
    if (currentStroke != "none")
        ellipse.setAttribute("stroke", "none");
}

function circle_over(evt) {
    var circle = evt.target;
    var currentStroke = circle.getAttribute("stroke");
    if (currentStroke == "none")
        circle.setAttribute("stroke", "blue");
}

function circle_out(evt) {
    var circle = evt.target;
    var currentStroke = circle.getAttribute("stroke");
    if (currentStroke != "none")
        circle.setAttribute("stroke", "none");
}


d3.select("#discover_songs")
  .on("mouseover", function(){return tooltip.style("visibility", "visible");})
  .on("mousemove", function(){return tooltip.style("top", (event.pageY-100)+"px").style("left",(event.pageX-400)+"px");})
  .on("mouseout", function(){return tooltip.style("visibility", "hidden");});

d3.select("#go_music_test")
  .on("mouseover", function(){return tooltip2.style("visibility", "visible");})
  .on("mousemove", function(){return tooltip2.style("top", (event.pageY-50)+"px").style("left",(event.pageX+100)+"px");})
  .on("mouseout", function(){return tooltip2.style("visibility", "hidden");});



</script>
